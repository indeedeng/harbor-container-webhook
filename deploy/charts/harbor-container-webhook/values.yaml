# Default values for harbor-container-webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cnmcavoy/harbor-container-webhook
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: "v0.3.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532

service:
  type: ClusterIP
  port: 9443

additionalVolumeMounts: []

additionalVolumes: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

extraArgs: []
extraEnv: []

priorityClassName: ""

certManager:
  enabled: true
  apiVersion: "cert-manager.io/v1"

webhook:
  namespaceSelector:
    matchExpressions:
      - key: "goharbor.io/harbor-container-webhook-disable"
        operator: NotIn
        values: ["true"]
  objectSelector:
    matchExpressions:
      - key: "goharbor.io/harbor-container-webhook-disable"
        operator: NotIn
        values: ["true"]
  failurePolicy: Ignore

## configures the webhook rules, which are evaluated for each image in a pod
